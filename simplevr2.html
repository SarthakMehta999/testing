<html>
<!-- Simple demo for gaze cursor (only see cursor on screen -->

  <head>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@ba05ed36113790fcbfd756c6b5273bf9be9bf960/dist/aframe-master.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v4.2.0/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene antialias="true" cursor="rayOrigin:mouse">

        <a-sky color="grey"></a-sky>
        <a-light type="point" intensity="1" position="-2 10 10"></a-light>
        <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow></a-box>
        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>

      <!-- <a-entity position="2 10 14" rotation="-30 15 0">
        <a-camera>
          <a-cursor></a-cursor>
        </a-camera>
      </a-entity> -->

        <a-camera>
            <a-cursor></a-cursor>
            <!-- Or <a-entity cursor></a-entity> -->
        </a-camera>

            <a-entity oculus-go-controls x-button-listener></a-entity>

  </body>
</html>
