<!DOCTYPE html>
<!-- Movement in Oculus Go
  When in Oculus Go:
   - Gaze is used for relative direction in which the touch button
   works (touch front, moves forward, touch back moves backwards,
   right and left the same).
   - I also see the laser, pointing with the control (thx to laser-controls)
  When in desktop, I can move using arrows (thx to wasd-controls)
  -->

<html>
  <head>
    <!-- <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script> -->
    <script src="https://rawgit.com/aframevr/aframe/cf15c15/dist/aframe-master.min.js"></script>
<!--    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script> -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>

      <a-box position='0 0.5 0' material='color: blue;'></a-box>
<!--      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane> -->
      <a-marker-camera preset='custom' type='pattern' url='marker-gl/pattern-marker.patt' hit-testing-enabled='false'></a-marker-camera>
    </a-scene>
  </body>
</html>
