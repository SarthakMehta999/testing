<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v6.1.0/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/super-hands@3.0.0/dist/super-hands.min.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <a-scene renderer="colorManagement: true;" stats>

      <a-entity mixadora position="0 1 -2"></a-entity>

      <a-plane color="#CCC" height="20" width="20"
               position="0 0 0" rotation="-90 0 0"></a-plane>

      <a-entity movement-controls="fly: true" position="0 0 0" rotation="0 0 0">
        <a-entity camera position="0 1.6 0" look-controls wasd-controls
                  capture-mouse
                  raycaster="objects: .button,.remote; showLine: true" cursor="rayOrigin:mouse"
                  static-body="shape: sphere; sphereRadius: 0.001"
                  super-hands="colliderEvent: raycaster-intersection;
                               colliderEventProperty: els;
                               colliderEndEvent:raycaster-intersection-cleared;
                               colliderEndEventProperty: clearedEls;"></a-entity>
        <a-entity sphere-collider="objects: a-box" super-hands hand-controls="left"></a-entity>
        <a-entity sphere-collider="objects: a-box" super-hands hand-controls="right"></a-entity>
      </a-entity>

    </a-scene>

  </body>
</html>
