<html>
<!-- Simple demo for gaze cursor
 Will animate figures when cursor on them, or clicked
 -->

  <head>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@ba05ed36113790fcbfd756c6b5273bf9be9bf960/dist/aframe-master.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v4.2.0/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene antialias="true" cursor="rayOrigin:mouse">

        <a-sky color="grey"></a-sky>
        <a-light type="point" intensity="1" position="-2 10 10"></a-light>
        <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow></a-box>
        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>

        <a-camera>
            <a-entity
                    animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1"
                    animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1500; from: 1 1 1; to: 0.1 0.1 0.1"
                    cursor="fuse: true;"
                    material="color: black; shader: flat"
                    position="0 0 -3"
                    geometry="primitive: ring"></a-entity>
        </a-camera>

        <!--<a-entity movement-controls="fly: true" position="0 0 0">
            <a-entity camera position="0 1.6 0"></a-entity>
            <a-entity laser-controls="hand: right"></a-entity>
            <a-entity oculus-go-controls x-button-listener></a-entity>
        </a-entity> -->

    </a-scene>

  </body>
</html>
